<ng-container *ngFor="let e of employees">
  <h2>Name: {{ e.firstName }} {{ e.lastName }}</h2>
  <h3>Email: {{ e.email }}</h3>
  <h4>OfficeId: {{ e.office.officeId }}</h4>
</ng-container>
